<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Compounding Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Advanced Compounding Calculator</h1>
        <label for="initialAmount">Enter Initial Amount ($):</label>
        <input type="number" id="initialAmount" placeholder="Enter amount">

        <label for="interestRate">Enter Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="timePeriod">Select Time Period:</label>
        <select id="timePeriod">
            <option value="12">1 Year</option>
            <option value="24">2 Years</option>
            <option value="36">3 Years</option>
            <option value="60">5 Years</option>
        </select>

        <button id="calculateButton">Calculate</button>

        <div id="results">
            <p id="compoundedResult"></p>
        </div>

        <div class="chart-container">
            <canvas id="compoundingChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="comparisonChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
